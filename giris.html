<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const emailRegex = /^[a-zA-Z0-9._%+-]+@sakarya\.edu\.tr$/;

      if (email === "" || password === "") {
        alert("Kullanıcı adı ve şifre boş bırakılamaz.");
        return false;
      }

      if (!emailRegex.test(email)) {
        alert("Geçerli bir Sakarya Üniversitesi e-posta adresi giriniz.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4">Giriş Yap</h3>
          <form action="giris-process.php" method="POST" onsubmit="return validateForm();">
            <div class="mb-3">
              <label for="email" class="form-label">Kullanıcı Adı (Email)</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="**********@sakarya.edu.tr">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="öğrenci numaranız">
            </div>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
